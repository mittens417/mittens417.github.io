<html lang="en">

    <title>Valentine's Surprise</title>
    <style>
        /* --- CSS Styles --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e9; /* Soft Pink Background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* --- BUTTON STYLES --- */
        .btn {
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-weight: bold;
            background-color: #ff4d6d;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #d63353;
        }

        /* Disabled Button Style (Locked) */
        .btn-locked {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none !important;
        }

        /* --- COUNTDOWN STYLES --- */
        #countdown-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            font-weight: bold;
            color: #ff4d6d;
        }

        .time-box {
            background: white;
            padding: 10px;
            border-radius: 10px;
            min-width: 60px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .time-box span {
            display: block;
            font-size: 2rem;
        }

        .time-box label {
            font-size: 0.8rem;
            color: #888;
        }
